<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pay</title>
</head>

<body>
  <div style="display: flex;flex-direction: column;justify-content: center; align-items: center; height: 100vh;background-color: rgba(0, 248, 255, 0.12);">
    <p>Hola <span style="font-weight: 700;">{{buyer_full_name}}</span>, presiona el bot√≥n para continuar</p>
    <form id="form_buy" method="post" action="{{ pay.action }}">
      <input name="merchantId" type="hidden" value="{{ pay.merchant_id }}">
      <input name="accountId" type="hidden" value="{{ pay.account_id }}">
      <input name="description" type="hidden" value="{{ pay.description }}">
      <input name="referenceCode" type="hidden" value="{{ pay.reference_code }}">
      <input name="amount" type="hidden" value="{{ pay.amount }}">
      <input name="tax" type="hidden" value="{{ pay.tax }}">
      <input name="taxReturnBase" type="hidden" value="{{ pay.tax_return_base }}">
      <input name="currency" type="hidden" value="{{ pay.money }}">
      <input name="signature" type="hidden" value="{{ pay.payment_signature }}">
      <input name="algorithmSignature" type="hidden" value="{{ pay.algorithm_signature }}">
      <input name="test" type="hidden" value="{{ pay.test }}">
      <input name="buyerEmail" type="hidden" value="{{ pay.email }}">
      <input name="responseUrl" type="hidden" value="{{ pay.response_url }}">
      <input name="confirmationUrl" type="hidden" value="{{ pay.confirm_url }}">
      <input name="buyerFullName" type="hidden" value={{ pay.buyer_full_name }}>
      <input name="telephone" type="hidden" value="{{ pay.phone }}">
      <input style="padding: 20px;background-color: #2046a7; border-radius: 20px;color:white" id="btn_submit" name="Submit" type="submit" value="Ir a pagar">
    </form>
  </div>
  <script type="text/javascript">
    document.addEventListener("load", (e) => {
      document.getElementById("form_buy").submit();
      document.getElementById("btn_submit").click();
    })
    //document.getElementById("form_buy").submit();
  </script>
</body>

</html>
